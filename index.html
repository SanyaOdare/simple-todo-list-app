<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <!-- external style sheet -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/182d36e647.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header>ToDo App</header>
    <div class="input-field">
      <input type="text" placeholder="Add your new todo">
      <button><i class="far fa-plus"></i></button>
    </div>
    <ul class="todo-list">
      <!-- data from locale storage here -->
    </ul>
    <div class="footer">
      <span>You have <span class="pending-number"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
  </div>  

  <script src="app.js"></script>
</body>
</html>
