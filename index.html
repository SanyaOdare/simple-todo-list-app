<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple ToDo List App</title>

  <!-- external style sheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
  <h1 id="header">My To-Do List</h1>

  <!-- user data here -->
  <form action="index.html" method="post" id="user-list">
    <input type="text" placeholder="Task" id="list">
    <button type="button" name="button" id="click-me">Add</button>
  </form>

  <!-- ordered list -->
  <ol id="list-items" class="list-group"><br></ol>

  <script src="app.js"></script>
</body>
</html>
